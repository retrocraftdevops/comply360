services:
  postgres:
    image: postgres:15-alpine
    container_name: comply360-postgres
    environment:
      POSTGRES_USER: comply360
      POSTGRES_PASSWORD: dev_password
      POSTGRES_DB: comply360_dev
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U comply360"]
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    container_name: comply360-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  rabbitmq:
    image: rabbitmq:3-management-alpine
    container_name: comply360-rabbitmq
    environment:
      RABBITMQ_DEFAULT_USER: comply360
      RABBITMQ_DEFAULT_PASS: dev_password
    ports:
      - "5672:5672"
      - "15672:15672"
    volumes:
      - rabbitmq_data:/var/lib/rabbitmq
    healthcheck:
      test: ["CMD", "rabbitmq-diagnostics", "ping"]
      interval: 30s
      timeout: 10s
      retries: 5

  minio:
    image: minio/minio:latest
    container_name: comply360-minio
    environment:
      MINIO_ROOT_USER: comply360
      MINIO_ROOT_PASSWORD: dev_password
    ports:
      - "9000:9000"
      - "9001:9001"
    volumes:
      - minio_data:/data
    command: server /data --console-address ":9001"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 30s
      timeout: 10s
      retries: 5

  odoo:
    image: odoo:19
    container_name: comply360-odoo
    depends_on:
      postgres:
        condition: service_healthy
    environment:
      HOST: postgres
      USER: odoo_user
      PASSWORD: odoo_secure_pass
      POSTGRES_DB: comply360_odoo
      ADMIN_PASSWORD: admin
    ports:
      - "8069:8069"
    volumes:
      - odoo_web_data:/var/lib/odoo
      - odoo_filestore:/var/lib/odoo/filestore
      - odoo_addons:/mnt/extra-addons
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8069/web/health"]
      interval: 30s
      timeout: 10s
      retries: 5

volumes:
  postgres_data:
  redis_data:
  rabbitmq_data:
  minio_data:
  odoo_web_data:
  odoo_filestore:
  odoo_addons:
